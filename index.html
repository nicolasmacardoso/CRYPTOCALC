<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de lucros com criptomoedas</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="jquery-3.7.0.min.js"></script>

</head>
<body>
    <header>
        <h1>
            Calculadora
        </h1>
    </header>

    <main>
        <section>
            <div class="input-container">
                <div class="box-inputs">
                    <div class="textfield">
                        <input class="variavel-input" id="salinicial">
                        <label for="salinicial">Saldo inicial</label>
                    </div>
                    
                    <div class="textfield"">
                        <select class="variavel-input" id="tiposalini">
                            <option value="1" selected>Dinheiro</option>
                            <option value="2">Quantidade de tokens</option>
                        </select>
                        <label for="tiposalini">Tipo</label>
                    </div>
                </div>
                
                <input class="variavel-input" id="criptcompra">
                <label for="criptcompra">Valor da criptomoeda no momento da compra</label>
                
                <input class="variavel-input" id="criptmax">
                <label for="criptmax">Valor desejado para a criptomoeda</label>
                
                <input class="variavel-input" id="intervalo">
                <label for="intervalo">Intervalo referente a cada valor</label>
            </div>

            <div class="btn-container">
                <button class="button" onclick="calculaCripto()">
                    Calcular
                </button>
            </div>
        </section>

        <section class="result-container">
            <h2>Resultado:</h2>
            <div id="resultado">

            </div>
        </section>
    </main>
</body>
</html>
